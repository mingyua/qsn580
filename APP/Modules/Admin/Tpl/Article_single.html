<include file="APP/Modules/Admin/TPL/_header.html"/><title>	{$title}</title></head><body><div class="topsearch"><span class="topshadow bgf5 right"><a href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a></span><span class="topright"><form method="get" action="{:U(GROUP_NAME.'/Article/single/')}"><input type="text" placeholder="请输入关键词" class="input-text ac_input" name="key" value="" id="key" autocomplete="off" style="width:300px"><button type="submit" class="btn btn-default" id="search_button">搜索</button></form></span></div><div class="admin"><div class="pd-20"><form method="POST" action="" >  <table class="table table-border table-bordered table-bg table-hover table-sort">    <thead>      <tr class="text-c">        <th width="25"><input type="checkbox" name="" value=""></th>        <th width="80">ID</th>        <th>标题</th>        <th width="80">作者</th>        <th width="120">更新时间</th>        <th width="140">操作</th>      </tr>    </thead>        <tbody>         <foreach name='single' item='v'>      <tr class="text-c">        <td><input type="checkbox" value="{$v.id}" name="delall[]"></td>        <td>{$v.id}</td>                <td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="comm_all_edit('编辑','{:U(GROUP_NAME.'/Article/editsge',array(id=>$v['id']))}')" title="编辑">{$v.title}</u></td>        <td>{$v.write}</td>        <td>{$v.time|date='Y-m-d H:i',###}</td>        <td class="f-14 article-manage">						<a  class="edit" onClick="comm_all_edit('编辑','{:U(GROUP_NAME.'/Article/editsge',array(id=>$v['id']))}')"><i class="Hui-iconfont Hui-iconfont-edit"></i>编辑</a> 				<a class="del" onClick="comm_del(this,'{$v.id}','{:U(GROUP_NAME.'/Article/delsge',array(id=>$v['id']))}')" href="javascript:;" title="删除"><i class="Hui-iconfont Hui-iconfont-del2"></i>删除</a>		</td>      </tr>        </foreach>    </tbody>  </table></form><div class="pagination cl mb-20">{$page}{$tip}</div><br><br></div></div><include file="APP/Modules/Admin/TPL/_footer.html"/></body></html>
