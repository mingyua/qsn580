<include file="APP/Modules/Admin/TPL/_header.html"/>
<script src="__PUBLIC__/js/common.js"></script>
<title>{$title}</title>
</head>
<body>
<div class="admin">
{$nav}
<div class="pd-20 text-c">
  <div class="article-class-list cl mt-20">
   <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a> <a class="btn btn-primary radius" onclick="comm_add('属性添加','{:U(GROUP_NAME.'/Attribute/add')}')" href="javascript:;"><i class="Hui-iconfont Hui-iconfont-add2"></i> 属性添加</a></span> </div>
   <table class="table table-border table-bordered table-hover table-bg">
      <thead>
        <tr class="text-c">
          <th width="25"><input type="checkbox" name="" value=""></th>
          <th width="80">ID</th>
          <th width="80">排序</th>
          <th>分类名称</th>
          <th width="70">操作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name='attr' item='v'>
	  
        <tr class="text-c">
          <td><input type="checkbox" name="" value=""></td>
          <td>{$v.id}</td>
          <td>{$v.sort}</td>
          <td class="text-l" style="color:{$v.color}">{$v.name}</td>
          <td class="f-14"><a title="编辑" href="javascript:;" onclick="comm_edit('分类编辑','{:U(GROUP_NAME.'/Attribute/edit',array('id'=>$v['id']))}')" style="text-decoration:none"><i class="Hui-iconfont Hui-iconfont-edit"></i></a> <a title="删除" href="javascript:;" onclick="comm_del(this,'{$v.id}','{:U(GROUP_NAME.'/Attribute/del',array(id=>$v['id']))}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont Hui-iconfont-del2"></i></a></td>
        </tr>
		</foreach>
		</tbody>
    </table>
  </div>
</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>
</body>
</html>
