<include file="APP/Modules/Admin/TPL/_header.html"/><script src="__PUBLIC__/js/common.js"></script><title>{$title}</title></head><body>{$nav}<div class="pd-20"><form  id="dlg_form" method="post" enctype="multipart/form-data"><table class="table table-border table-bordered table-bg table-hover table-sort"><tr>    <th class="text-r" width="100">采集分类</th>    <td>     <select class="input-text" name="kinds" >    <option value="{$name.id}">=={$name.name}==</option>   <foreach name="cate" item="v">    <option value="{$v.id}">{$v.html}{$v.name}</option>    </foreach>    </select>    </td></tr><tr>    <th class="text-r">采集网站名称</th>    <td>      <input class="input-text"  type="text" name="site_name"  value="{$vset.site_name}">    </td></tr><tr>    <th class="text-r">采集网站地址</th>    <td>      <input class="input-text"  type="text" name="site_url"  value="{$vset.site_url}">    </td></tr><tr>    <th class="text-r">采集地址</th>    <td>      <textarea class="input-text"  type="text" name="url"  >{$vset.url}</textarea>    </td></tr><tr>    <th class="text-r">采集标题</th>    <td>      <textarea class="input-text"  type="text" name="title"  style="height:90px" >{$vset.title}</textarea>    </td></tr><tr>    <th class="text-r">采集主演</th>    <td>       <textarea class="input-text"  type="text" name="zhuyan" style="height:90px" >{$vset.zhuyan}</textarea>    </td></tr><tr>    <th class="text-r">采集导演</th>    <td>       <textarea class="input-text"  type="text" name="daoyan" style="height:90px" >{$vset.daoyan}</textarea>   </td></tr><tr>    <th class="text-r">采集图片</th>    <td>       <textarea class="input-text"  type="text" name="image" style="height:90px" >{$vset.image}</textarea>    </td></tr><tr>    <th class="text-r">采集tag</th>    <td>       <textarea class="input-text"  type="text" name="tag" style="height:90px" >{$vset.tag}</textarea>    </td></tr><tr>    <th class="text-r">采集地区</th>    <td>       <textarea class="input-text"  type="text" name="area" style="height:90px" >{$vset.area}</textarea>    </td></tr><tr>    <th class="text-r">采集年份</th>    <td>       <textarea class="input-text"  type="text" name="year" style="height:90px" >{$vset.year}</textarea>    </td></tr><tr>    <th class="text-r">采集总集数</th>    <td>       <textarea class="input-text"  type="text" name="total" style="height:90px" >{$vset.total}</textarea>    </td></tr><tr>    <th class="text-r">采集当前更新到第几集</th>    <td>       <textarea class="input-text"  type="text" name="nowji" style="height:90px" >{$vset.nowji}</textarea>    </td></tr><tr>    <th class="text-r">采集影片地址</th>    <td>       <textarea class="input-text"  type="text" name="play_url"  style="height:90px">{$vset.play_url}</textarea>    </td></tr><tr>    <th class="text-r">采集手机地址</th>    <td>       <textarea class="input-text"  type="text" name="phone_url"  style="height:90px">{$vset.phone_url}</textarea>    </td></tr><tr>    <th class="text-r">采集内容</th>    <td>       <textarea class="input-text"  type="text" name="contents" style="height:90px" >{$vset.contents}</textarea>    </td></tr><tr>    <th class="text-r">采集位置</th>    <td>       <textarea class="input-text"  type="text" name="pos"  >{$vset.pos}</textarea>    </td></tr><tr>    <th class="text-r">内容采集范围</th>    <td>       <textarea class="input-text"  type="text" name="content_round"  >{$vset.content_round}</textarea>    </td></tr><tr>    <th class="text-r">过虑字段</th>    <td>       <textarea class="input-text"  type="text" name="glzd"  >{$vset.glzd}</textarea>    </td></tr><tr>    <th class="text-r">替换内容</th>    <td>       <textarea class="input-text"  type="text" name="replace"  >{$vset.replace}</textarea>    </td></tr><tr>    <th class="text-r">参数设置1</th>    <td>      <input class="input-text"  type="text" name="set1"  value="{$vset.set1}">    </td></tr><tr>    <th class="text-r">参数设置2</th>    <td>      <input class="input-text"  type="text" name="set2"  value="{$vset.set2}">    </td></tr><tr>    <th class="text-r"></th>    <td>       <button type="submit" name="submit" class="btn btn-primary submit">马上发布</button>       <button type="button" class="btn btn-primary">取消</button>    </td></tr></table>  </form> 	</div><include file="APP/Modules/Admin/TPL/_footer.html"/><script>$(function(){	$('#dlg_form').on('click','.submit',function(){		$.ajax({			var str_data=$("#dlg_form input").map(function(){ 				return ($(this).attr("name")+'='+$(this).val()); 				}).get().join("&"); 			type:"post",			url:"{:U(GROUP_NAME.'/Collect/add')}",			data:str_data,			success:function(msg){					layer.msg('成功!',{icon:1,time:1000});			},		});	});});</script></body></html>
