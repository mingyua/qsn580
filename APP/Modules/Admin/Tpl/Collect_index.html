<include file="APP/Modules/Admin/TPL/_header.html"/>
<title>	{$title}</title>
</head>
<body>
{$nav}
<div class="pd-20">
<form method="post"  > 
  <div class="cl pd-5 bg-1 bk-gray mt-20"> 
  <span class="l">
  <input type="button" name="submit"   class="btn btn-danger radius " onClick="all_del(this,'{:U(GROUP_NAME.'/Collect/delall')}')" value="批量删除">
  
  <a class="btn btn-primary radius" onclick="comm_add('添加话题','{:U(GROUP_NAME.'/Collect/add')}')" target="_blank"><i class="Hui-iconfont Hui-iconfont-add2"></i> 添加话题</a></span> 
  </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="200" class="text-overflow">采集网站名称</th>
        <th>采集地址</th>
        <th width="120">采集</th>
        <th width="120">测试</th>
        <th width="80">状态</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
        <foreach name='vset' item='v'>
      <tr class="text-c">
        <td><input type="checkbox" value="{$v.id}" name="delall"></td>
        <td>{$v.id}</td>
        <td>{$v.site_name}</td>
        
        <td class="text-l">{$v.site_url}</td>
        <td><a href="{:U(GROUP_NAME.'/Collect/collect',array(site=>$v['id'],id=>$v['set1']))}">一键采集</a></td>
        <td><a href="{:U(GROUP_NAME.'/Collect/cheshi',array(site=>$v['id'],id=>$v['set1']))}">测试</a></td>
         <td class="tg-yes" rel="{$v.id}" data-status="{$v.status}"><a title="<if condition='$v["status"] eq 1'>通过<else/>未通过</if>"><i class="f-20 Hui-iconfont <if condition='$v["status"] eq 1'>Hui-iconfont-xuanzhong c-primary<else/> c-red Hui-iconfont-del</if>"></i></a></td>
       <td class="f-14 article-manage">
		<a style="text-decoration:none" class="ml-5" onClick="comm_edit('修改','{:U(GROUP_NAME.'/Collect/edit',array(id=>$v['id']))}')" ><i class="Hui-iconfont Hui-iconfont-edit f-18"></i></a> 
		
		<a style="text-decoration:none" class="ml-5" onClick="comm_del(this,'{$v.id}','{:U(GROUP_NAME.'/Collect/del',array(id=>$v['id']))}')" href="javascript:;" title="删除"><i class="Hui-iconfont Hui-iconfont-del2 f-18"></i></a>
		</td>
      </tr>
        </foreach>
    </tbody>
  </table>
  <div id="cjlist" style="width:100%;height:200px;overflow:auto;"></div>
  <div id="pageNav" class="pageNav">
      <div class="pagin">
        <ul class="paginList">{$page}</ul>
     </div>
</div>
</form>

</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>
<script>
$(function(){
	$("table").on('click','.tg-yes',function(){
	var id=$(this).attr('rel');
	var zt=$(this).attr('data-status');
	if(zt==1){
	var cdiv="Hui-iconfont-del c-red f-20";
		var title="未通过";
	}else{
	var cdiv="Hui-iconfont-xuanzhong c-primary f-20";
		var title="通过";
	}
	var html=$(this);
		$.ajax({
			url:"__URL__/status",
			type:"POST",
			data:{
				id:id,
			},
			success:function(msg){
				if(msg==1){
					html.html('<a title="'+title+'"><i class="Hui-iconfont '+cdiv+'"></i></a>');
					layer.msg('成功!',{icon:1,time:1000});
				}else{
					layer.msg('失败!',{icon:5,time:1000});
				}

			},
		
		});
	});
});

$('table').on('click','#caiji',function(){
	var id=$(this).attr('data-id');
	var thisdiv=$(this);
	//alert(thisdiv);
		$.ajax({
			url:"{:U(GROUP_NAME.'/Collect/caiji')}",
			type:"POST",
			data:{
				id:id,
			},
			beforeSend: function(msg){
				$(thisdiv).html(' 正在采集...');//正在加载数据
			},
			success:function(msg){
				if(msg==1){
					$(thisdiv).html('一键采集');//正在加载数据
					layer.msg('成功!',{icon:1,time:1000});
				}else{
					layer.msg('失败!',{icon:5,time:1000});
				}
				$('#cjlist').append(msg);

			},
		
		});
});
</script>
</body>
</html>
