<include file="APP/Modules/Admin/TPL/_header.html"/>
<title>	文章列表页面</title>
</head>
<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 题库管理 <span class="c-gray en">&gt;</span> 试题中心 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
<form method="POST" action="{:U(GROUP_NAME.'/Article/delall')}">
  <div class="text-c">
  <span class="select-box" style="width:150px"><select name="kinds" class="select">
   <foreach name="cate" item="v">
    <option value="{$v.parentid}">{$v.html}{$v.name}</option>
    </foreach>

  </select></span> 日期范围：
    <input type="text" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" style="width:120px;">
    -
    <input type="text" onfocus="WdatePicker()" id="logmax" class="input-text Wdate" style="width:120px;">
    <input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text"><button name="" id="" class="btn btn-success" type="submit"><i class="icon-search"></i> 搜资讯</button>
  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20"> 
  <span class="l">
  <input type="submit" name="submit" class="btn btn-danger radius" value="批量删除">
  <a class="btn btn-primary radius"  href="{:U(GROUP_NAME.'/Exam/Exam')}" ><i class="icon-plus"></i> 开始考试</a>
  </span> 
  </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th>题目名称</th>
        <th width="80">分类</th>
        <th width="80">正确答案</th>
        <th width="120">更新时间</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
        <foreach name='exam' item='v'>
      <tr class="text-c">
        <td><input type="checkbox" value="{$v.id}" name="delall[]"></td>
        <td>{$v.id}</td>
        
        <td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('10001','650','','查看','{:U(GROUP_NAME.'/Exam/edit',array(id=>$v['id']))}')" title="查看">{$v.question}</u></td>
        <td>{$v.kinds}</td>
        <td>{$v.correct}</td>
        <td>{$v.time|date='Y-m-d H:i',###}</td>
        <td class="f-14 article-manage">
		
		<a style="text-decoration:none" class="ml-5"  onClick="article_edit('10001','650','','查看','{:U(GROUP_NAME.'/Exam/edit',array(id=>$v['id']))}')"><i class="icon-edit"></i></a> 
		
		<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'{$v.id}','{:U(GROUP_NAME.'/Exam/del',array(id=>$v['id']))}')" href="javascript:;" title="删除"><i class="icon-trash"></i></a>
		</td>
      </tr>
        </foreach>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav">
      <div class="pagin">
        <ul class="paginList">{$page}</ul>
     </div>
</div>
</form>

</div>

<include file="APP/Modules/Admin/TPL/_footer.html"/>
</body>
</html>
