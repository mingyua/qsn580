<meta charset="utf-8">
<title>jQuery日期/日历插件Ion.Calendar演示-每周第一天_sucaihuo</title>
<link rel="stylesheet" href="css/ion.calendar.css">
<style>
.sucaihuo { width: 250px; padding: 10px; background-color: #efefef;}
</style>
</head>

<body>
<h1>每周第一天</h1>

<div class="sucaihuo">
	<div id="calendar"></div>
</div>

<script src="../jquery.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/moment.zh-cn.js"></script>
<script src="js/ion.calendar.min.js"></script>
<script>
$(function(){
	$("#calendar").ionCalendar({
		lang: 'zh-cn',
		sundayFirst: false
	});
});
</script>
