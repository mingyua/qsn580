<include file="APP/Modules/Admin/TPL/_header.html"/><script src="__PUBLIC__/js/common.js"></script><title>{$title}</title></head><body><div class="admin">{$nav}<div class="pd-20">      <form action="{:U(GROUP_NAME.'/Rbac/edit','','')}" method="post">        <table class="table table-border table-bordered table-bg table-hover table-sort">        <tr>          <th class="text-r" width="100">用户账号</th>          <td>{$vuser['username']}</td>        </tr>        <tr>          <th class="text-r" id="div1">密码</th>          <td><input  class="input-text" class="password" disabled="disabled" style="width:200px" type="password" name="password" value="{$vuser['password']}" style="width:200px;" />            <input type="checkbox" name="checkpass" class="checkpass" value="1"  style="margin:0 10px; 0 10px;"/>            点击激活修改</td>        </tr>        <tr>          <th class="text-r">真实姓名</th>          <td><input name="realname" type="text" class="input-text" style="width:500px" value="{$vuser['realname']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">性别</th>          <td>          <input name="sex" type="radio"  value="1" <if condition='$vuser["sex"] eq 1'>checked="checked"  <else/> checked="checked" </if> />&nbsp;&nbsp;男          <input name="sex" type="radio"  value="0" <if condition='$vuser["sex"] eq 0'>checked="checked"<else/></if> />&nbsp;&nbsp;女 </th>        </tr>        <tr>          <th class="text-r">学历</th>          <td><div class="vocation">              <select name="educational" class="select" style="width:200px;">                <option value="<if condition='$vuser["educational"] eq ""'>请选择学历                <else/>                {$vuser['educational']}                </if>                ">                <if condition='$vuser["educational"] eq ""'>请选择学历                  <else/>                  {$vuser['educational']} </if>                </option>                <option value="本科以上">本科以上</option>                <option value="本科">本科</option>                <option value="专科">专科</option>                <option value="高中以下">高中以下</option>              </select>            </div></td>        </tr>        <tr>          <th class="text-r">联系电话</th>          <td><input name="tel" type="text" class="input-text" style="width:500px" value="{$vuser['tel']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">联系邮箱</th>          <td><input name="email" type="text" class="input-text" style="width:500px" value="{$vuser['email']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">联系地址</th>          <td><input name="address" type="text" class="input-text" style="width:500px" value="{$vuser['address']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">保证金</th>          <td><input disabled="disabled" class="input-text" style="width:200px" type="text" name="score" value="{$vuser['score']}" style="width:200px;" />            <input type="checkbox" name="checkscore" value="1"  style="margin:0 10px; 0 10px;"/>            点击激活修改</td>        </tr>        </td>        </tr>        <tr>          <th class="text-r">用户头像</th>          <td><input name="images" type="text" class="input-text" style="width:500px" value="{$vuser['images']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">个性签名</th>          <td><input name="tip" type="text" class="input-text" style="width:500px" value="{$vuser['tip']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">个人主页</th>          <td><input name="url" type="text" class="input-text" style="width:500px" value="{$vuser['url']}"  style="width:518px;"/></td>        </tr>        <tr>          <th class="text-r">所属角色</th>          <td><div class="vocation">              <select name="role_id" class="select" style="width:200px;">                    <option value="<if condition='$group["name"] eq ""'><else/>{$roleid} </if>">                <if condition='$group["name"] eq ""'>请选择角色                  <else/>                  {$group['name']} </if>                </option>                <foreach name="role" item="v">                  <option value="{$v['id']}">{$v.name}</option>                </foreach>              </select>            </div>            </td>        </tr>        <tr>          <th class="text-r" id='last'>用户使用状态</th>          <td><input name="lock" type="radio"  value="1"             <if condition='$vuser["lock"] eq 1'>checked="checked"              <else/>              checked="checked"            </if>            />&nbsp;&nbsp;禁止 <input name="lock" type="radio"  value="0"             <if condition='$vuser["lock"] eq 0'>checked="checked"              <else/>              checked="checked"            </if>            />&nbsp;&nbsp;启用 </td>        </tr>        <input name="id" type="hidden" class="input-text" style="width:500px" value="{$vuser['id']}" />        <input name="username" type="hidden" class="input-text" style="width:500px" value="{$vuser['username']}" />        <input name="repassword" type="hidden" class="input-text" style="width:500px" value="{$vuser['password']}" />        <input name="rescore" type="hidden" class="input-text" style="width:500px" value="{$vuser['score']}" />        <tr>          <td></td>          <th class="text-l">&nbsp;            <input name="submit" type="submit" class="btn" value="保存修改"/></td>        </tr>        </table>      </form>    </div></div></div><script>$(function(){	$('input[name=checkpass]').click(function() {	if($(this).attr("checked")) {		$(this).prev().attr('disabled',false);	  }else{		$(this).prev().attr('disabled',true);	   }		});	$('input[name=checkscore]').click(function() {	if($(this).attr("checked")) {		$(this).prev().attr('disabled',false);	  }else{		$(this).prev().attr('disabled',true);	   }		});		});</script></body></html>
