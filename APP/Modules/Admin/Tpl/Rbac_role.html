<include file="APP/Modules/Admin/TPL/_header.html"/>
<title>{$title}</title>
</head>
<body>

<div class="topsearch">
<span class="topshadow bgadd"><a onclick="comm_all_add('添加角色','{:U(GROUP_NAME.'/Rbac/addrole')}')" href="javascript:;"><i class="Hui-iconfont Hui-iconfont-add"></i>添加角色</a></span>
<span class="topshadow bgdel"><a href="javascript:;" onClick="all_del(this,'{:U(GROUP_NAME.'/Rbac/delall')}')"><i class="Hui-iconfont Hui-iconfont-del2 "></i>批量删除</a></span>
<span class="topshadow bgf5 right"><a href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a></span>
</div>

<div class="admin">
<div class="pd-20">
  <table class="table table-border table-bordered table-hover table-bg">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" value="" name=""></th>
        <th width="40">ID</th>
        <th width="200">角色名</th>
        <th width="">描述</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
	        <foreach name='role' item='v'>
      <tr class="text-c">
        <td><input type="checkbox" value="" name=""></td>
        <td>{$v.id}</td>
        <td>{$v.name}</td>
        <td>{$v.remark}</td>
        <td >
		<a class="edit" title="权限分配" href="javascript:;" onclick="comm_edit('权限管理','{:U(GROUP_NAME. '/Rbac/access',array('rid'=>$v['id']),'')}')"><i class="Hui-iconfont Hui-iconfont-key"></i>权限</a> 
		<a class="del" title="删除" href="javascript:;" onclick="comm_del(this,'{$v.id}','{:U(GROUP_NAME.'/Rbac/roledel',array(id=>$v['id']))}')" ><i class="Hui-iconfont Hui-iconfont-del2"></i>删除</a></td>
      </tr>
        </foreach>
    </tbody>
  </table>
</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>
</body>
</html>
