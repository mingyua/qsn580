<include file="APP/Modules/Admin/TPL/_header.html"/><script src="__PUBLIC__/js/common.js"></script><title>{$title}</title></head><body><div class="admin">{$nav}<div class="pd-20"><form  action="{:U(GROUP_NAME.'/Slide/edit')}" method="post" enctype="multipart/form-data"><table class="table table-border table-bordered table-bg table-hover table-sort"><tr>    <th class="text-r" width="100">分类选择</th>    <td>     <select class="input-text" name="kinds" style="width:500px">    <option value="">{$cname.name}</option>   <foreach name="cate" item="v">    <option value="{$v.id}">{$v.html}{$v.name}</option>    </foreach>    </select>    </td></tr><tr>    <th class="text-r">标题</th>    <td>      <input class="input-text" style="width:500px" type="text" name="title"  value="{$slide['title']}">    </td></tr><tr>    <th class="text-r">副标题</th>    <td>      <input class="input-text" style="width:500px" name="retitle" type="text"  value="{$slide['retitle']}"/>    </td></tr><tr>    <th class="text-r">链接地址</th>    <td>      <input class="input-text" style="width:500px" type="text" name="url"  value="{$slide['url']}">    </td></tr><tr>    <th class="text-r">图片地址</th>    <td>        <span class="btn-upload" style="float:left">	  <a style="z-index:2;" href="javascript:void();" class="btn-uploadpic">浏览</a>	  <input type="file" name="file"  id="imgong" onchange="preImg(this.id,'img1');" value="{$slide['pic']}" class="input-file">	  </span><span class="ml-10" style="float:left;" ><img id="img1" src="__ROOT__/{$slide['pic']}" style="display: block;"  height="60"/></span>    </td></tr><tr>    <th class="text-r">图片描述</th>    <td>      <textarea  class="textarea" rows="5" cols="80"  name="contents">{$slide['contents']}</textarea>    </td></tr><tr>    <th class="text-r">排序</th>    <td>      <input class="input-text" style="width:500px" type="text" name="sort" value="{$slide['sort']}">    </td></tr><tr>    <th class="text-r">是否显示</th>    <td>      <input type="radio" name="status" value="1" <if condition='$slide["status"]==1'>checked='checked'</if> />显示      <input type="radio" name="status" value="0" <if condition='$slide["status"]==0'>checked='checked'</if> />不显示    </td></tr><tr>    <th class="text-r"></th>    <td>       <button type="submit" name="submit" class="btn btn-primary">马上发布</button>       <button type="button" class="btn btn-primary">取消</button>    </td></tr></table>  <input type="hidden" name="id" value="{$slide['id']}" />  <input type="hidden" name="pic" value="{$slide['pic']}" />  </form> 	</div>	</div><include file="APP/Modules/Admin/TPL/_footer.html"/></body></html>
