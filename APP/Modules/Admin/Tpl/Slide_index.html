<include file="APP/Modules/Admin/TPL/_header.html"/>
<script src="__PUBLIC__/js/common.js"></script>
<title>{$title}</title>
</head>
<body>
<div class="topsearch">
<span class="topshadow bgadd"><a href="javascript:;"><i class="Hui-iconfont Hui-iconfont-manage"></i>幻灯片列表</a></span>
</div>
<div class="admin">
<div class="pd-20">
 <form name="form1" onSubmit="return checkSubmit()" action="{:U(GROUP_NAME.'/Slide/delall','','')}"  method="post">
<table class="table table-border table-bordered table-bg table-hover table-sort">    
     <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="">缩略图</th>
        <th>标题</th>
        <th width="">分类</th>
        <th width="">发布状态</th>
        <th width="140">操作</th>
      </tr>
    </thead>
    
    <tbody>
     <foreach name='slide' item='v'>
    <tr  class="text-c">
    <td><input type="checkbox" value="" name=""></td>
    <td><img src="__ROOT__/{$v.pic}" height="60" /></td>
    <td>{$v.title}<p>发布时间：{$v.time|date='Y-m-d H:i',###}</p></td>
    <td>{$v.cate}<p>ID: {$v.id}</p></td>
    <td>
	<if condition='$v["status"] eq 1'>显示<else/><font color="#FF0000">不显示</font></if></td>
          <td class="f-14">
		  <a class="edit"  title="编辑" href="javascript:;" onclick="comm_edit('分类编辑','{:U(GROUP_NAME.'/Slide/edit',array('id'=>$v['id']))}')"><i class="Hui-iconfont Hui-iconfont-edit"></i>编辑</a> 
		  <a class="del" title="删除" href="javascript:;" onclick="comm_del(this,'{$v.id}','{:U(GROUP_NAME.'/Slide/del',array(id=>$v['id']))}')" ><i class="Hui-iconfont Hui-iconfont-del2"></i>删除</a></td>
    </tr>
    </foreach>    
    
    </tbody>
    </table>
    </form>
</div>
</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>
</body>
</html>
