<include file="APP/Modules/Admin/TPL/_header.html"/>
		<script type="text/javascript">
		window.UEDITOR_HOME_URL='__ROOT__/Ueditor/';
		window.onload=function(){
			UE.getEditor('content');
			}
        </script>
		<script src="__ROOT__/Ueditor/ueditor.config.js"></script>
		<script src="__ROOT__/Ueditor/ueditor.all.min.js"></script>
		<script src="__PUBLIC__/js/common.js"></script>

<title>{$title}</title>
</head>
<body>
<div class="topsearch">
<span class="topshadow bgadd"><a href="javascript:;"><i class="Hui-iconfont Hui-iconfont-manage"></i>站点配置</a></span>
</div>
<div class="admin">
<div class="pd-20">
<form action="{:U(GROUP_NAME.'/System/base')}" method="post" enctype="multipart/form-data">  
<table class="table table-border table-bordered table-hover table-bg">
  <tbody>
    <tr>
      <th class="text-r" width="100">网站名称：</th><td><input type="text" id="website-title" name="title" placeholder="控制在25个字、50个字节以内" value="{$sys['site_title']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">关键词：</th><td><input type="text" id="website-Keywords"  name="keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$sys['seo_keywords']}" style="width:500px"  class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">描述：</th><td><input type="text" id="website-description" name="description" placeholder="空制在80个汉字，160个字符以内" value="{$sys['seo_description']}" style="width:500px" class="input-text"></td>
    </tr>
	<tr>
    <tr>
      <th class="text-r" width="100">公司名称：</th><td><input type="text" id="website-title" name="name" placeholder="控制在25个字、50个字节以内" value="{$sys['site_name']}" style="width:500px" class="input-text"></td>
    </tr>
	<th class="text-r">标志：</th><td>
	<span class="btn-upload" style="float:left">
	  <a style="z-index:2;" href="javascript:void();" class="btn-uploadpic">浏览</a>
	  <input type="file" name="file"  id="imgong" onchange="preImg(this.id,'img1');" value="{$sys['logo']}" class="input-file">
	  </span><span class="ml-10" style="float:left;" ><img id="img1" src="__ROOT__/{$sys['logo']}" style="display: block;max-height:60px;" /></span>
	</td>
	</tr>
    <tr>
      <th class="text-r">URL链接：</th><td><input type="text" id="website-static" name="url" placeholder="网站地址" value="{$sys['site_url']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">站点邮箱：</th><td><input type="text" id="website-uploadfile" name="email" placeholder="站点邮箱" value="{$sys['site_email']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">联系人：</th><td><input type="text" id="website-uploadfile" name="peo" placeholder="站点邮箱" value="{$sys['site_peo']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">联系电话：</th><td><input type="text" id="website-uploadfile" name="phone" placeholder="站点邮箱" value="{$sys['site_phone']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">座机：</th><td><input type="text" id="website-uploadfile" name="tel" placeholder="站点邮箱" value="{$sys['site_tel']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">传真：</th><td><input type="text" id="website-uploadfile" name="fax" placeholder="站点邮箱" value="{$sys['site_fax']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">邮政编码：</th><td><input type="text" id="website-uploadfile" name="post" placeholder="站点邮箱" value="{$sys['site_post']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">联系地址：</th><td><input type="text" id="website-uploadfile" name="addr" placeholder="站点邮箱" value="{$sys['site_addr']}" style="width:500px" class="input-text"></td>
    </tr>
	
    <tr>
      <th class="text-r">底部版权信息：</th><td><textarea  id="content" name="content" style="width:100%;height:200px;">{$sys['site_foot']}</textarea></td>
    </tr>
    <tr>
      <th class="text-r">备案号：</th><td><input type="text" id="website-icp" placeholder="黔ICP备00000000号" name="icp" value="{$sys['site_icp']}" style="width:500px" class="input-text"></td>
    </tr>
    <tr>
      <th class="text-r">统计代码：</th><td>
		<textarea class="" name="site_count" style="width:100%;height:60px;">{$sys['site_count']}</textarea>
	  </td>
    </tr>
    <tr>
      <th class="text-r"></th><td><button name="system-base-save" id="system-base-save" class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
    </tr>
  </tbody>
</table>
<input name="logo" type="hidden"  value="{$sys['logo']}"  />
</form>
</div>
</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>

</body>
</html>
