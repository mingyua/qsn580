<include file="APP/Modules/Admin/TPL/_header.html"/>
<title>{$title}</title>
</head>
<body>
<div class="topsearch">
<span class="topshadow bgadd"><a onclick="comm_all_add('添加文章','{:U(GROUP_NAME.'/System/navadd')}')" href="javascript:;"><i class="Hui-iconfont Hui-iconfont-add"></i>添加导航</a></span>
<span class="topshadow bgdel"><a href="javascript:;" onClick="all_del(this,'{:U(GROUP_NAME.'/System/delall')}')"><i class="Hui-iconfont Hui-iconfont-del2 "></i>批量删除</a></span>
<span class="topshadow bgf5 right"><a href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a></span>
</div>
<div class="admin">
<div class="pd-20 text-c">
 
  <div class="article-class-list cl">
    <table class="table table-border table-bordered table-hover table-bg">
      <thead>
        <tr class="text-c">
          <th width="25"><input type="checkbox" name="" value=""></th>
          <th width="80">ID</th>
          <th width="80">排序</th>
          <th>分类名称</th>
          <th>链接地址</th>
          <th width="140">操作</th>
        </tr>
      </thead>
      <tbody>
	  
          <foreach name='cate' key='$k' item='v'>
		  <tr  class="text-c level{$v.pid} <if condition='$v.level eq 1'><else/>hide</if>"  f-id="{$v.id}">
          <td><input type="checkbox" name="" value=""></td>
          <td>{$v.id}</td>
          <td>{$v.sort}</td>
          <td class="text-l"><span rel="{$v.level}" class="on f-24 mr-20 lh-30 "><if condition='$v.level eq 2'><else/>+</if></span>{$v.html}{$v.name}</td>
          <td class="text-l">{$v.url}</td>
          <td>
		  <a  class="edit" title="编辑" href="javascript:;" onclick="comm_edit('导航编辑','{:U(GROUP_NAME.'/System/navedit',array('id'=>$v['id']))}')" style="text-decoration:none"><i class="Hui-iconfont Hui-iconfont-edit"></i>编辑</a> 
			<a class="del" onClick="comm_del(this,'{$v.id}','{:U(GROUP_NAME.'/System/del',array(id=>$v['id']))}')" href="javascript:;" title="删除"><i class="Hui-iconfont Hui-iconfont-del2"></i>删除</a>		  </td>
        </tr>
         </foreach>
      </tbody>
    </table>
  </div>
</div>
</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>
<script>
$(function(){
	$("table").on('click','tr',function(){
		var fid=$(this).attr("f-id");
		var level=$(this).find(".on").attr('rel');
			if($(".level"+fid).is('.hide')){
			$(this).find(".on").html("-");
			$(".level"+fid).removeClass('hide');
			}else{
			if(level==2){
			$(this).find(".on").html("");
			}else{
			$(this).find(".on").html("+");
			}
			$(".level"+fid).addClass('hide');
			}
		//alert(level);
	});
});

</script>
<br>
</body>
</html>
