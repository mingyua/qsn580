<include file="APP/Modules/Admin/TPL/_header.html"/>
<script src="__PUBLIC__/js/common.js"></script>
<title>{$title}</title>
</head>
<body>
<div class="admin">
{$nav}
<div class="pd-20">

<form action="{:U(GROUP_NAME.'/System/addnavhandle')}" method="post" id="myForm" enctype="multipart/form-data">
    <table class="table table-border table-bordered table-hover table-bg">
    	<input type="hidden" value="{$mode}" />
    	<tr>
        	<td width="150">上级导航</td>
            <td>
            	<select class="select" name="pid">
            	<option value="0">作为一级导航</option>
                   <foreach name="cate" item="v">
                    <option value="{$v.id}">{$v.html}{$v.name}</option>
                    </foreach>
            	</select>
            </td>
        </tr>
        <tr>
            <td width="150">所属类型</td>
            <td>
            <input type="radio" name="module"  value="Single" checked="checked" />单文章模型
            <input type="radio" name="module"  value="Article" checked="checked" />文章列表
            <input type="radio" name="module"  value="Product" checked="checked" />产品模型
            <input type="radio" name="module"  value="Slide" checked="checked" />幻灯片
            <input type="radio" name="module"  value="Ad" checked="checked" />广告
            <input type="radio" name="module"  value="" checked="checked" />其它
            
            </td>
        </tr>
        <tr>
            <td width="150">导航名称</td>
            <td><input type="text" name="name" class="input-text" datatype="*" value="" /></td>
        </tr>
        <tr>
            <td width="150">导航链接</td>
            <td><input type="text" name="url" class="input-text" datatype="*" value="" /></td>
        </tr> 
         <tr>
            <td width="150">是否显示</td>
            <td>显示 <input type="radio" name="status"  value="1" checked="checked" /> 　不显示 <input type="radio" name="status"  value="0" /> </td>
        </tr>
         <tr>
            <td width="150">二级开启</td>
            <td>开启 <input type="radio" name="enable"  value="1" checked="checked" /> 　关闭 <input type="radio" name="enable"  value="0" /> </td>
        </tr>
       <tr>
            <td width="150">新窗口打开</td>
            <td>是 <input type="radio" name="window"  value="1"  /> 　否 <input type="radio" name="window" value="0" checked="checked" /> </td>
        </tr>
        <tr>
            <td width="150">排序</td>
            <td><input type="text" name="sort" class="input-text" datatype="*" value="100" /></td>
        </tr> 
         <tr>
            <td width="150">导航图片</td>
            <td>
            <div id="preview"> 
           <span class="btn-upload" style="float:left">
	  <a style="z-index:2;" href="javascript:void();" class="btn-uploadpic">浏览</a>
	  <input type="file" name="file"  id="imgong" onchange="preImg(this.id,'img1');" value="{$sys['logo']}" class="input-file">
	  </span><span class="ml-10" style="float:left;" ><img id="img1" src="__ROOT__/{$sys['logo']}" style="display: block;max-height:60px;" /></span>
            </td>
        </tr>
        <tr>
            <td width="150">导航标题</td>
            <td><input type="text" name="title" class="input-text"  /></td>
        </tr>       
        <tr>
            <td width="150">导航关键词</td>
            <td><textarea class="textarea" name="keys"></textarea></span></td>
        </tr>
        <tr>
            <td width="150">导航描述</td>
            <td><textarea class="textarea" name="description"></textarea></td>
        </tr>
        <tr>
            <td width="150">设为导航栏目</td>
            <td>是 <input type="radio" name="nav"  value="1"  /> 　否 <input type="radio" name="nav" value="0" checked="checked" /> </td>
        </tr>
    	<tr><td></td><td><input type="submit" value="添加" class="btn btn_submit" /> <input type="button" value="返回" onclick="location.href='javascript:history.go(-1)'" class="btn" /></td></tr>
    </table>
    </form>
	</div>
	</div>
<include file="APP/Modules/Admin/TPL/_footer.html"/>
</body>
</html>
