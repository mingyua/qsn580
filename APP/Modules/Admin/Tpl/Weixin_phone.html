<include file="APP/Modules/Admin/TPL/_header.html"/>
    </head>

    <body>

        <div id="menu">
            <ul>
			<foreach name="lists" item="v">
                <li  id="click">
                    <div class="menu_li"><img src="__PUBLIC__/images/coin.png" width="10" />&nbsp;<a rel="{$v.type}" data-url="{$v.key}" >{$v.name}</a></div>
					<if condition='$v["type"] eq tree'>
				   <img class="line" src="__PUBLIC__/images/line.png" width="1">
                        <span>
                            <img src="__PUBLIC__/images/navbg4.png" width="100%">
                                <div>
									<foreach name="v.ejlist" item="k">
                                    <a rel="{$k.type}" data-url="{$k.key}" >{$k.name}</a>
									</foreach>
                                </div>
                        </span>
					<else/>
					 <span></span>
						</if>
                </li>
			</foreach>
            </ul>
        </div>


        <style type="text/css">
            #menu{position:fixed;bottom:0px;width:100%;height:44px;line-height:44px;z-index:999;background:url(__PUBLIC__/images/menubg.png) repeat-x;}
            #menu ul{margin:0 auto;list-style-type:none;width:100%;max-width:500px;height:100%;}
            #menu ul li{float:left;width:33.3%;height:100%;text-align:center;position:relative;font-size:14px;}
            #menu ul li .line{position:absolute;top:0px;right:0px;z-index:30;}
            #menu ul li .menu_li{position:absolute;top:0px;left:0px;z-index:20;width:100%;height:100%;color:#454545;background:url(__PUBLIC__/images/menubg.png) repeat-x;cursor:pointer}
            #menu ul li .img_front{position:absolute;top:0px;left:0px;z-index:30;width:100%;height:100%;}
            #menu ul li .img_front img{width:100%;height:100%;}
            #menu ul li span{position:absolute;bottom:-300px;left:50%;width:104px;margin-left:-52px;margin-bottom:14px;height:auto;text-align:center;z-index:10;}
            #menu ul li span div{position:absolute;top:0px;left:0px;}
            #menu ul li span a{float:left;width:100%;text-align:center;height:43px;line-height:43px;color:#454545;text-decoration:none;}

            .footer_front{position:fixed;width:100%;height:100%;top:0px;left:0px;z-index:888;display:none;}
        </style>
<include file="APP/Modules/Admin/TPL/_footer.html"/>

        <script type="text/javascript">
            window.onload = function() {
                $('#menu ul li').each(function(j) {
                    $('#menu ul li').eq(j).removeClass("on");
                    $('#menu ul li span').eq(j).animate({bottom: -$('#menu ul li span').eq(j).height()}, 100);
                });
            }

            $('#menu ul li').each(function(i) {
                $(this).click(function() {
                    if ($(this).attr("class") != "on") {
                        $('#menu ul .on span').animate({bottom: -$('#menu ul .on span').height()}, 200);
                        $('#menu ul .on').removeClass("on");
                        $(this).addClass("on");
                        $('#menu ul li span').eq(i).animate({bottom: 35}, 200);
                        $('.footer_front').show();
                    } else {
                        $('#menu ul li span').eq(i).animate({bottom: -$('#menu ul li span').eq(i).height()}, 200);
                        $(this).removeClass("on");
                        $('.footer_front').hide();
                    }
                });
            });

            $('.footer_front').click(function() {
                $('#menu ul .on span').animate({bottom: -$('#menu ul .on span').height()}, 200);
                $('#menu ul .on').removeClass("on");
                $(this).hide();
            });
			$("#click",function(){
				$(this).on('click','#click a',function(){
					var tt=$(this).attr('rel');
					var url=$(this).attr('data-url');
					
					if(tt=='view'){
						alert("这是一个链接地址：（"+url+"）！");
					}else if(tt=='click'){
						alert("这是一个点击事件！");
					}else if(tt=='tree'){
						
						
					}else{
						alert("未知事件！");
					}
					
				});
			});
        </script>


    </body>
</html>
