<title>后台登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
<script type="text/javascript">
function change_code(obj){
	var verifyURL='{:U(GROUP_NAME."/login/verify",'','')}';
	$("#code").attr("src",verifyURL + '/' +Math.random());
	return false;
	}
</script>

</head>
<body>
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:U(GROUP_NAME.'/Login/login','','')}" method="post">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont Hui-iconfont-root f-24"></i></label>
        <div class="formControls col-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont Hui-iconfont-key f-24"></i></label>
        <div class="formControls col-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont  f-24"></i></label>
       <div class="formControls col-8">
          <input name="code" class="input-text size-L" type="text" placeholder="验证码" value="" style="width:150px;">
          <img id="code" src="{:U(GROUP_NAME.'/Login/verify','','')}" onclick="javascript:void(change_code(this));" class="img" /> </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="footer">WPK网站后台</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.min.js"></script>
