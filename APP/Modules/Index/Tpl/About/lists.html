<include file="Common:_header" />
 </head>
  <body>
<include file="Common:_nav" />

<section id="ad" class=" cl">
<a   target="_blank"><img src="{$site.site_url}/{$pic.image}" width="100%"  class="box-shadow"></a>
</section>
<section id="content" class="container cl bg-white box-shadow">
	<div class="row cl ">
		<div id="commleft" class="col-2 f-l ">
				<div class="main_box_inner_left">
					<div  class="nav_title"><span  class="nav_sign">{$cname.name}</span><span  class="nav_more"></span></div>
					<div class="nav_menu">
						<ul>
							<foreach name="sublist" item="v">
							<li><a href="{$site.site_url}/{$v.url}" class='<if condition="$v.id eq $eqid">current<else /></if>'>{$v.name}</a></li>
							</foreach>
						</ul>
					</div>
				</div>
			
		</div>
		<div class="col-10 f-l">
		<h2 class="current_location_1">当前位置：<a href="{$site.site_url}">首页</a> &gt; <a href="{$cname.url}">{$cname.name}</a> &gt; <a href="{$subname.url}">{$subname.name}</a></h2>

			<div class="content cl pic">
				<foreach name="lists" item="v">
				<div class="album-item f-l mr-10 mb-10">
					<a href="{$site.site_url}/show-{$cid}-{$eqid}-{$v.id}.html">
					<div class="album-img">
						<img src="{$site.site_url}/{$v.pic}"> 
					</div>
					<div class="album-title">{$v.title}</div>
					<div class="album-bg">
						<div class="album-bg-Fir"></div>
						<div class="album-bg-Sec"></div>
					</div>
					</a>
				</div>
				</foreach>
			</div>
			<div class="pagination cl mb-20">{$page}</div>

		</div>
	</div>
</section>
 
<include file="Common:_footer" />
