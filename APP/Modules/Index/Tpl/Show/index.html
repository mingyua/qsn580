<script>
$(function(){
	$('#addcart').click(function(){
	var cpid={$v.id};
	var price=$('.sys_item_price').html();
	var num=$('.num').val();
	var color=$('.sys_spec_img .selected').attr('data-aid');
	var size=$('.sys_spec_text .selected').attr('data-aid');
	if(!color){
		alert('请选择颜色！');
	}else if(!size){
		alert('请选择尺码！');
	}else{
	alert('商品ID:'+cpid+'\n商品价格：'+price+"\n数量："+num+"\n颜色："+color+"\n尺码："+size);
	
	}
	
		
	});
});
</script>

<script>

//商品规格选择
$(function(){
	$(".sys_item_spec .sys_item_specpara").each(function(){
		var i=$(this);
		var p=i.find(".item-inner>ul>li");
		p.click(function(){
			if(!!$(this).hasClass("selected")){
				$(this).removeClass("selected");
				i.removeAttr("data-attrval");
			}else{
				$(this).addClass("selected").siblings("li").removeClass("selected");
				i.attr("data-attrval",$(this).attr("data-aid"))
			}
		})
	})
});
//获取对应属性的价格

</script>
   <script>
   $(function(){
			$('.decrease').click(function(){
			var num=$('.num').val();
			if(num>1){
				var shu=Number($('.num').val())-1;
				$('.num').val(shu);
				}				
			});
		$('.increase').click(function(){
			var shu=Number($('.num').val())+1;
			$('.num').val(shu);
		});
   });
    </script>
