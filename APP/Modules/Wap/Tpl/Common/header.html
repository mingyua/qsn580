<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>{$site.site_title}</title>
	<script src="__WAP__/js/mui.min.js"></script>
	<link href="__WAP__/css/mui.min.css" rel="stylesheet" />
	<link href="__WAP__/css/style.css" rel="stylesheet" />
	<meta name="Keywords" content="{$site.seo_keywords}" />
	<meta name="Description" content="{$site.seo_description}" /> </head>

<body>
	<!--侧滑菜单容器-->
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
		<!--菜单部分-->
		<aside id="offCanvasSide" class="mui-off-canvas-right" >
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper" >
				<div  class="mui-scroll" >
					<div class="" style="height: 800px;overflow-y: auto;">											
					<ul id="menulist" class="mui-table-view mui-table-view-chevron mui-table-view-inverted" >
						<li class="mui-table-view-cell"><a href="{:U('index/index')}">网站首页</a></li>
						<volist name="nav" id="v">
							
						<li class="mui-table-view-cell  <notempty name='v.child'>mui-collapse</notempty>" >
							<a class="mui-navigate-right" <empty name='v.child'>href="{$v.url}"</empty>> {$v.name}</a>
							<notempty name="v.child">
							<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" >
								<volist name="v.child" id="d">
								<li class="mui-table-view-cell" >
									<a class="mui-navigate-right" href="{$d.url}"> {$d.name}</a>
								</li>
								</volist>
							</ul>
							</notempty>
						</li>
						</volist>
					</ul>
					</div>
				</div>
			</div>
		</aside>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav" style="background: #3889C7;">
				<a class="mui-icon mui-icon-home mui-pull-left c-white" href="{:U('index/index')}"></a>
				<a id="offCanvasBtn" href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right  c-white"></a>
				<h1 class="mui-title"><img src="{$logo}" height="40" /></h1> </header>
			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-content bg-white">
