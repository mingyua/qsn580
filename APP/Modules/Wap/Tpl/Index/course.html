<include file="Common:header" />
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">{$title}</h1>
	</header>
	
	<div class="mui-content bg-white">

		<div class="mui-row" style="margin: 10px -5px 0 0px;">
	    	<volist name="info" id="v">
	        <div class="mui-col-sm-6 mui-col-xs-6 pr-5" >
	        	<a href="{:U('index/show',array('id'=>$v['id']))}">
	        	<div id="imglist" class="boxshadow" >
					<img src="{$v.pic}" width="100%" height="180"/>	 
					<p class="mui-ellipsis title text-c">{$v.title}</p>	        		
	        	</div>
	        	</a>
	        </div>
	    		
	    	</volist>
	    	<div class="mui-clearfix mt-10"></div>
	
	    	<div class="">
	    		
			<div class="pagination">{$page}{$tip}</div>
	    	
			</div>
		</div>	   		
	</div>
	
<include file="Common:footer" />
